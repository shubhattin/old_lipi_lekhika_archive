  app_description: 'এইটো সম্পূৰ্ণ গতি আৰু শুদ্ধতাৰ সৈতে ভাৰতীয় লাঙ্গুগাছ টাইপ কৰাৰ
    এটা এপ্লিকেচন।

    অধিক সম্পৰ্কিত তথ্যৰ বাবে lipilekhika.pages.dev সাক্ষাৎ কৰক।'
  background_run: পৃষ্ঠভূমিত চলাওক
  instructions: "• উইণ্ডোচ+কণ্ট্ৰল :-অন/অফ কৰিবলৈ\n• . (ডট) :- সংখ্যা, স্বৰবৰ্ণ বা\
    \ বিশেষ চিহ্ন টাইপ কৰিবলৈ \n1 ছেকেণ্ডৰ বাবে অল্ট• :- বৰ্তমানবাছনি কৰা বিকল্পবোৰ\
    \ চাবলৈ।\n• লেখান সহায়িকা কাৰ্চাৰ (মাউচৰ) স্থিতিত থাকিব।"
  licence: অনুজ্ঞাপত্ৰ প্ৰদৰ্শন কৰা হ'ব
  nirdesh: '• শ্বিফ্ট+এফ2 :-লিপি লেখিকা পোনপটীয়াকৈ আৰম্ভ কৰিবলৈ আৰু • উইণ্ডোচ+এস্ক
    :- এপ্লিএকচন বন্ধ কৰিবলৈ

    • লেখান সহায়িকাক বৰ্তমানৰ মাউচ কাৰ্চাৰৰ স্থিতিত বিতৰ্কিত কৰা হ''ব।

    • আপুনি মেনুত এপ্লিকেচনৰ বাবে ডিফল্ট বিকল্প ছেট কৰিব পাৰে, যেনে- ডিফল্ট টাইপিং
    ভাষাৰ বাবে।

    • উইণ্ডোচ+এফ5 : ভলিউম হ্ৰাস কৰিবলৈ আৰু উইণ্ডোচ+এফ6 : ভলিউম বৃদ্ধি কৰিবলৈ'
