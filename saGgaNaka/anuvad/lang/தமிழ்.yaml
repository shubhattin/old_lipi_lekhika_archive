values:
  app_description: 'இது முழு வேகம் மற்றும் துல்லியத்துடன் இந்திய லாங்குவேஸ் தட்டச்சு
    செய்வதற்கான ஒரு பயன்பாடாகும்.

    மேலும் தொடர்புடைய தகவல்களுக்கு lipilekhika.pages.dev பார்க்கவும்.'
  background_run: பின்னணியில் இயக்கு
  instructions: "• Windows+Ctrl :-இயக்க/அணைக்க\n• . (புள்ளி) :- எண்கள், உயிரெழுத்துக்கள்\
    \ அல்லது சிறப்புக் குறியீடுகளைத் தட்டச்சு செய்ய \n• 1 விநாடிக்கு Alt :- தற்போதைய\
    \ தேர்ந்தெடுக்கப்பட்ட விருப்பங்களைக் காண.\n• லேகான் சஹாயிகா கர்சர் (மவுஸ்) நிலையில்\
    \ இருப்பார்."
  licence: உரிமத்தை காண்பி
  nirdesh: '• Shift+F2 :-லிப்பி லேகிகா நேரடியாக & • விண்டோஸ் + Esc தொடங்க :- Appliaction
    மூட

    • லேகான் சஹாயிகா தற்போதைய மவுஸ் கர்சர் நிலையில் அகற்றப்படுவார்.

    • மெனுவில் பயன்பாட்டிற்கான இயல்புநிலை விருப்பத்தை நீங்கள் அமைக்கலாம், எ.கா- இயல்புநிலை
    தட்டச்சு மொழி.

    • விண்டோஸ் + F5 : தொகுதி குறைக்க & விண்டோஸ் + F6 : தொகுதி அதிகரிக்க'
  pin_top: மேல் முள்
  sUchI_msg: 'கீழே உள்ள அக்ஷரங்களைத் தட்டச்சு செய்ய மேலும் பல மாற்று வழிகள் உள்ளன.

    மேலும் அறிய லேகான் சஹாயிகாவை இயக்குவதை உறுதிப்படுத்திக் கொள்ளுங்கள்.'
