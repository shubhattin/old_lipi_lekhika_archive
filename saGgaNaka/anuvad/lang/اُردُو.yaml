    اَدھِکَ سَںبَندھِتَ جآنَکآراِی کے لِپِلےکھِکَ.cاوم پَرَ جآےں.'
  background_run: پَراوکشَتآ مے چَلآےں
  instructions: "• وِنداووس+چترل :ـ چآلاُو/بَندَ کَرَنے کے لِے \n• .(ڈاَےٹَ) :ـ سَںکھیآےں،\
    \ مآترآ ےوَں اَنیَ وِشےشَ چِہناوں کے لِے \n• آلت 1 سےکےںڈَ :ـ وَرتَمآنَ وِکَلپاوں\
    \ کاو دےکھَنے کے لِے\n • لےکھَنَ سَہآیِکآ کاو ماَوشَکَستھآنَ پَرَ دِکھآیآ جآےگآ"
  licence: پرَتیآدےشَ دِکھآےں
  nirdesh: '• شِپھت+پھ2 :ـ لِپِ لےکھِکآ کاو ساِیدھآ کھاولَنے کے لِے  &  • وِنداووس+ےسc
