values:
  app_description: 'এটি সম্পূর্ণ গতি এবং নির্ভুলতার সাথে ভারতীয় ল্যাঙ্গুগেস টাইপ
    করার জন্য একটি অ্যাপ্লিকেশন।

    সম্পর্কিত আরও তথ্যের জন্য lipilekhika.pages.dev দেখুন।'
  background_run: পটভূমিতে চালান
  instructions: "• উইন্ডোজ + Ctrl:-চালু/ বন্ধ করতে\n• . (ডট) :- সংখ্যা, স্বরবর্ণ বা\
    \ বিশেষ প্রতীক টাইপ করতে \n• 1 সেকেন্ডের জন্য Alt:- বর্তমান নির্বাচিত বিকল্পগুলি\
    \ দেখতে।\n• লেখান সহায়িকা কার্সার (মাউসের) অবস্থানে থাকবে।"
  licence: লাইসেন্স দেখান
  nirdesh: '• Shift+F2 :-Lipi Lekhika সরাসরি শুরু করতে এবং • উইন্ডোজ + Esc :- Appliaction
    বন্ধ করতে

    • লেখান সহায়িকা বর্তমান মাউস কার্সার পজিশনে অসন্তুষ্ট হবেন।

    • আপনি মেনুতে অ্যাপ্লিকেশনের জন্য ডিফল্ট বিকল্প সেট করতে পারেন, যেমন- ডিফল্ট টাইপিং
    ভাষার জন্য।

    উইন্ডোজ + এফ 5: ভলিউম এবং উইন্ডোজ + এফ 6 হ্রাস করার জন্য: ভলিউম বাড়ানোর জন্য'
  pin_top: উপরে পিন করুন
  sUchI_msg: 'নীচের অক্ষরগুলি টাইপ করার জন্য আরও বিকল্প রয়েছে।

    আরও জানার জন্য লেখান সহায়িকা চালু করার বিষয়টি নিশ্চিত করুন।'
